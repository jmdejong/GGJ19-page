<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ToiletBoy</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script>


			window.onload = function() {
				document.getElementById("container").src = "about:blank";

				// TO KEEP FOCUS IN THE CONTAINER
				setInterval(function() {
					document.getElementById("container").focus();
				}, 250);
				fetch("ToiletBoy.gba").then(response => {
					console.log("toiletboy fetched")
					console.log(response);
					return response.arrayBuffer();
				}).then(buffer => {
					console.log("buffer loaded");
					console.log(buffer);
					ROMDATA = buffer;
					ROMFILENAME = "ToiletBoy.gba";


					// DISPLAYING THE EMULATOR CONTAINER
					document.getElementById("container").style.display = "block";
					document.getElementById("container").focus();

					// CLEARING THE SELECTED FILE VALUE
					document.getElementById("container").src = "Emulatrix_GameBoyAdvance.htm";
					document.getElementById("container").onload = () => {
						document.getElementById("loading").style.display = "none";
					}
// 					console.log(loaded);
				}).catch(err=>console.error(err));
			}


		</script>

		<iframe id="container" src="about:blank"></iframe>
		<h1 id="loading">LOADING</h1>

		<div class="gui_menu_fileloader">


			<a id="download-button" href="ToiletBoy.gba" download> 
				Download ToiletBoy.gba
			</a>


		</div>
		
	</body>
</html>
